<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Project Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>



    <nav class="navbar navbar-default navbar-inverse">

      <div class="navbar-header">
        <a class="navbar-brand">Welcome</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="bootstrap_project.html">Landing Page</a></li>
      </div>
    </nav>




    <div class="container">
      <div class="jumbotron">
          <h1>Log In</h1>
          <p>Enter your email and password below to log in to Coffee Lover</p>
        </div>
    </div>

    <div class="container">
      <form>

        <div class="form-group">
          <label for="EmailForm">Email address</label>
          <input type="email" class="form-control" id="EmailForm" name="" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="Pwd">Password</label>
          <input type="password" class="form-control" id="Pwd" name="" placeholder="Password" required>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Keep me Logged In
          </label>
        </div>

        <button type="submit" class="btn btn-default" name="button">Submit</button>

      </form>

    </div>

  </body>
</html>
