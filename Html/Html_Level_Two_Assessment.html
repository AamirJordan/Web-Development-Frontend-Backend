<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <form action="thankyouHTML_Level_Two_Assessment.html" method="get">

      <h1>Course Sign Up Page</h1>
      <p>Please note all fields are required</p>

      <label for="fn">First Name: </label>
      <input id="fn" type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name: </label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email: </label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>

      <label for="pw">Password: </label>
      <input id="pw" type="password" name="" value="" required>


      <p></p>

      <p>Are you over 18?</p>
      <label for="y">Yes: </label>
      <input id="y" type="radio" name="18+" value="yes">

      <label for="n">No: </label>
      <input id="n" type="radio" name="18+" value="no">

      <p></p>

      <p>Do you have Credit Card or PayPal?</p>
      <select name="Payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
